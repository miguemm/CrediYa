dependencies {
    implementation project(':usecase')
    implementation project(':model')
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus'

    implementation "org.mapstruct:mapstruct:$mapStructVersion"
    annotationProcessor "org.mapstruct:mapstruct-processor:$mapStructVersion"

    implementation "org.springdoc:springdoc-openapi-starter-webflux-ui:$springdocOpenapi"

//    implementation("org.springdoc:springdoc-openapi-webflux-core:1.8.0")
//    implementation("org.springdoc:springdoc-openapi-webflux-ui:1.8.0")

//    implementation("org.springdoc:springdoc-openapi-starter-webflux-api:2.8.11")
}

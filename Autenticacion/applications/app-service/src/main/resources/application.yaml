server:
  port: ${AUTENTICACION_SERVER_PORT:8080}

spring:
  application:
    name: "Autenticacion"

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus,info,mappings"
  endpoint:
    health:
      probes:
        enabled: true

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8080}

routes:
  paths:
    usuario: ${ROUTE_USUARIO:/api/v1/usuario}
    authentication: ${ROUTE_AUTENTICACION:/api/v1/auth}

adapters:
  r2dbc:
    host: ${AUTENTICACION_POSTGRES_HOST:localhost}
    port: ${AUTENTICACION_POSTGRES_PORT:5432}
    database: ${AUTENTICACION_POSTGRES_DB:autenticacion}
    schema: ${AUTENTICACION_POSTGRES_SCHEMA:public}
    username: ${AUTENTICACION_POSTGRES_USER:postgres}
    password: ${AUTENTICACION_POSTGRES_PASSWORD:root}

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000}
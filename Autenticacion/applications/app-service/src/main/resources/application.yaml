server:
  port: 8081
spring:
  application:
    name: "Autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

routes:
  paths:
    usuario: "/api/v1/usuario"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "autenticacion"
    schema: "public"
    username: "postgres"
    password: "root"

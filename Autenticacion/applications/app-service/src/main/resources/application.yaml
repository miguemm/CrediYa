server:
  port: 8080

spring:
  application:
    name: "Autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "autenticacion"
    schema: "public"
    username: "postgres"
    password: "root"

routes:
  paths:
    usuario: "/api/v1/usuario"
    authentication: "/api/v1/auth"

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

